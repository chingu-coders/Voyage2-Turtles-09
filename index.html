<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>New Tab</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Questrial" rel="stylesheet">
  </head>

  <body spellcheck="false">
    <div class="loading-wrapper" id="loading-wrapper">
      <div class="top-row"></div>
      <div class="center-row">
        <p class="loading-text">loading...</p>
      </div>
      <div class="bottom-row"></div>
    </div>

    <div class="loaded-wrapper" id="loaded-wrapper">
      <div class="initial-wrapper" style="display: none;">
        <div class="top-row"></div>

        <div class="center-row">
          <div class="name-entry text-shadow">
            <div class="greeting" id="nameEntryGreeting"></div>
            <div class="greeting">
              <p>What's your name?</p>
            </div>
            <div class="name-entry-line border-bottom-shadow" id="nameEntryLine" contenteditable="true"></div>
          </div>
        </div>

        <div class="bottom-row"></div>
      </div>

      <div class="main-wrapper" style="display: none;">

        <!-- Top row of page -->
        <div class="top-row" id="top-row">

          <!-- Recipes -->
          <section class="recipes">
            <div class="recipe-panel">
              <div class="recipe-reveal">
                <img class="recipe-thumbnail" src="">
                <div class="recipe-information">
                  <div class="recipe-header">
                    <div class="recipe-source">
                      <span class="recipe-source-label">Get the recipe at</span><br>
                      <a href="#"></a>
                    </div>
                    <div class="recipe-reload">
                      <a href="#"><i class="fa fa-refresh" aria-hidden="true"></i></a>
                    </div>
                  </div>
                  <div class="recipe-notes">
                  </div>
                  <div class="recipe-stats">
                    <div class="recipe-serves">
                      <span class="value"></span>
                      <span>Serves</span>
                    </div>
                    <div class="recipe-calories">
                      <span class="value"></span>
                      <span>Calories</span>
                    </div>
                    <div class="recipe-nutrients-fat">
                      <span class="value"></span>
                      <span>Fat (g)</span>
                    </div>
                    <div class="recipe-nutrients-sugar">
                      <span class="value"></span>
                      <span>Sugar (g)</span>
                    </div>
                    <div class="recipe-nutrients-carbs">
                      <span class="value"></span>
                      <span>Carbs (g)</span>
                    </div>
                    <div class="recipe-nutrients-protein">
                      <span class="value"></span>
                      <span>Protein (g)</span>
                    </div>
                  </div>
                </div>
              </div>
              <div class="recipe-pull-tab">
                <span class="recipe-title-label">Recipe of the Day</span>
                <h2>
                  <span class="recipe-title-container">
                    <span class="recipe-title"></span>
                    <span class="recipe-diet-labels"></span>
                  </span>
                  <span class="recipe-reveal-pull">
                    <i class="fa fa-chevron-down" aria-hidden="true"></i>
                  </span>
                </h2>
              </div><!-- End of pull-tab -->
            </div><!-- End of panel -->
          </section><!-- End of recipes -->

        <!-- <section></section> -->

        </div>

        <!-- Center row of page -->
        <div class="center-row" id="center-row">
          <section class="time text-shadow" id="time"></section>
          <section class="greeting-user-name text-shadow" id="greetingUserName">
            <span id="greeting" class="greeting"></span>
            <span class="user-name" id="userName" contenteditable="false"></span>
          </section>

          <!-- Main Focus -->
          <section class="focus text-shadow">

            <div id="focus-input-wrapper" class="focus-input-wrapper hidden">
              <p>What is your main focus for today?</p>
              <input class="border-bottom-shadow" type="text" name="focus" id="focus-input">
              <div id="focus-input-message"></div>
            </div>

            <div id="focus-output-wrapper" class="focus-output-wrapper hidden">
              <p class="focus-day">today</p>
              <div class="focus-row">
                <div class="focus-checkbox hidden">
                  <span class="fa fa-square-o"></span>
                  <span class="fa fa-check-square-o hidden"></span>
                </div>
                <p id="focus-output" class="focus-output"></p>
                <span class="focus-delete hidden">âœ•</span>
              </div>
              <div id="focus-encouragement"></div>
            </div>

          </section><!-- end of main focus -->

        </div>

        <!-- Bottom row of page -->
        <div class="bottom-row" id="bottom-row">
          <div class="settings-icon-wrapper"></div>
          <section class="floater-box credits text-shadow-strong">
            <p id="image-location" class="floater location">image location</p>
            <p id="image-photographer" class="floater photographer">image data</p>
          </section>
          <section class="floater-box quote text-shadow-strong">
            <p id="quote" class="floater quote"></p>
            <p id="quoteLinks" class="floater quoteLinks"></p>
          </section>
          <section class="todo">todo</section>
        </div>
      </div> <!-- end of .main-wrapper -->

    </div> <!-- end of .loaded-wrapper -->

    <script src="libs/jquery-3.2.1.min.js"></script>
    <script src="js/script.js"></script>
    <script src="js/background-image.js"></script>
    <script src="js/quote.js"></script>
    <script src="js/recipes.js"></script>
    <script src="js/script-clock.js"></script>
    <script src="js/script-name-greet.js"></script>
    <script src="js/loading.js"></script>

  </body>

</html>
