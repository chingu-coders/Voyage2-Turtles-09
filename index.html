<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>New Tab</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>

  <body>
    <div class="initial-wrapper">
      <div id="top-row"></div>

      <div id="center-row">
        <div id="nameEntry">
          <div id="nameEntryGreeting"></div>
          <div>
            <p>What's your name?</p>
          </div>
          <div id="nameEntryLine" contenteditable="true"></div>
        </div>
      </div>

      <div id="bottom-row"></div>
    </div>

    <div class="main-wrapper">

      <!-- Top row of page -->
      <div id="top-row">
        <section>Links?</section>
        <section>Weather?</section>
      </div>

      <!-- Center row of page -->
      <div id="center-row">
        <section id="time">time</section>
        <section id="greetingUserName">
          <span id="greeting"></span>
          <span id="userName" spellcheck="false" contenteditable="false"></span>.
        </section>
        <section id="focus">What is your main focus for today?</section>
      </div>

      <!-- Bottom row of page -->
      <div id="bottom-row">
        <section>image data</section>
        <section>quote</section>
        <section>todo</section>
      </div>

    </div><!-- end of .main-wrapper -->

  </body>

<script src="libs/jquery-3.2.1.min.js"></script>
<script src="js/script.js"></script>
<script src="js/script-name-greet.js"></script>

</html>
