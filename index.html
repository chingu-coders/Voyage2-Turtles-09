<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>New Tab</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>

  <body>

    <div class="main-wrapper">

      <!-- Top row of page -->
      <div id="top-row">
        <section>Links?</section>
        <section>Weather?</section>
      </div>

      <!-- Center row of page -->
      <div id="center-row">
        <section class="time" id="time">time</section>
        <section id="greeting">Hello World!</section>

        <!-- Main Focus -->
        <section class="focus">

          <div id="focus-input-wrapper" class="hidden">
            <p>What is your main focus for today?</p>
            <input type="text" name="focus" id="focus-input">
          </div>

          <div id="focus-output-wrapper" class="hidden">
            <p class="focus-day">today</p>
            <div class="focus-row">
              <div>
                <span class="focus-checkbox fa fa-square-o"></span>
                <span class="focus-checkbox fa fa-check-square-o hidden"></span>
              </div>
              <p id="focus-output"></p>
              <span class="focus-close">âœ•</span>
            </div>
          </div>

        </section><!-- end of main focus -->

      </div>

      <!-- Bottom row of page -->
      <div id="bottom-row">
        <section>image data</section>
        <section>quote</section>
        <section>todo</section>
      </div>

    </div><!-- end of .main-wrapper -->

    <script src="js/script.js"></script>

  </body>

</html>
