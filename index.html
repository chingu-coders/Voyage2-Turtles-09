<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>New Tab</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>

  <body>
    <div class="initial-wrapper" style="display: none;">
      <div class="top-row"></div>

      <div class="center-row">
        <div class="name-entry">
          <div class="name-entry-greeting" id="nameEntryGreeting"></div>
          <div>
            <p>What's your name?</p>
          </div>
          <div class="name-entry-line" id="nameEntryLine" contenteditable="true"></div>
        </div>
      </div>

      <div class="bottom-row"></div>
    </div>

    <div class="main-wrapper" style="display: none;">

      <!-- Top row of page -->
      <div class="top-row" id="top-row">
        <section></section>
        <section></section>
      </div>

      <!-- Center row of page -->
      <div class="center-row" id="center-row">
        <section class="time" id="time"></section>
        <section class="greeting-user-name" id="greetingUserName">
          <span id="greeting" class="greeting"></span>
          <span class="user-name" id="userName" spellcheck="false" contenteditable="false"></span>.
        </section>

        <!-- Main Focus -->
        <section class="focus">

          <div id="focus-input-wrapper" class="focus-input-wrapper hidden">
            <p>What is your main focus for today?</p>
            <input type="text" name="focus" id="focus-input">
            <div id="focus-input-message"></div>
          </div>

          <div id="focus-output-wrapper" class="focus-output-wrapper hidden">
            <p class="focus-day">today</p>
            <div class="focus-row">
              <div class="focus-checkbox hidden">
                <span class="fa fa-square-o"></span>
                <span class="fa fa-check-square-o hidden"></span>
              </div>
              <p id="focus-output" class="focus-output"></p>
              <span class="focus-delete hidden">âœ•</span>
            </div>
            <div id="focus-encouragement"></div>
          </div>

        </section><!-- end of main focus -->

      </div>

      <!-- Bottom row of page -->
      <div class="bottom-row" id="bottom-row">
        <span class="fa fa-cog fa-2x settings-icon"></span>
        <section class="settings hidden">
          <ul class="settings-nav">
            <li><a href="#settings-general">General</a></li>
            <li><a href="#settings-about" class="settings-current">About</a></li>
          </ul>
          <div class="settings-subpanel-container">
            <div class="settings-subpanel settings-general hidden" id="settings-general">
              
            </div>
            <div class="settings-subpanel settings-about" id="settings-about">
              <div class="image-wrapper">
                <img src="icons/icon128.png">
              </div>              
              <h1></h1>
            </div>
          </div>
        </section>
        <section class="floater-box credits">
          <p id="image-location" class="floater location">image location</p>
          <p id="image-photographer" class="floater photographer">image data</p>
        </section>
        <section class="floater-box quote">
          <p id="quote" class="floater quote"></p>
          <p id="quoteLinks" class="floater quoteLinks">
            <!-- Tweet Button -->
            <button type="button" id="tweet" class="btn btn-default" aria-label="Left Align">
              <span class="glyphicon fa fa-twitter" aria-hidden="true"></span>
            </button>
            <!-- Like Button -->
            <button type="button" id="saveQuote" class="btn btn-default" aria-label="Left Align">
              <span class="glyphicon fa fa-heart-o" aria-hidden="true"></span>
            </button>
          </p>
        </section>
        <section>todo</section>
      </div>

    </div><!-- end of .main-wrapper -->
    <script src="libs/jquery-3.2.1.min.js"></script>
    <script src="js/script.js"></script>
    <script src="js/background-image.js"></script>
    <script src="js/quote.js"></script>
    <script src="js/script-clock.js"></script>
    <script src="js/script-name-greet.js"></script>
    <script src="js/settings.js"></script>

  </body>

</html>
